<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Sentiment Analysis App</title>
 
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
 
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <h3 class="text-muted">Twitter Sentiment Analysis</h3>
        </div>
    </div>
    <div style="text-align:center;">
    	<form action="/sentiment" method="post">
		<input type="text" name="user" placeholder="Enter Twitter Handle"><br>
		<input type="submit" value="Submit">
    	</form>
    </div><br><br>
    <div class="container">
        <div class="header">
            <h3 class="text-muted">Type Text</h3>
        </div>
    </div>
    <div style="text-align:center;">
	<form action="/TextSentiment" method="post">		
    		<textarea name="Text" rows="4" cols="50" placeholder="Enter Text..."></textarea><br>
		<input type="submit" value="Submit">
        </form>
    </div>
</body>
 
</html>
